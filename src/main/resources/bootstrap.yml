#端口号
server:
  port: 8018
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
spring:
  application:
    name: ${artifactId}
  profiles:
    active: ${profile.name}
  cloud:
    nacos:
      discovery:
        server-addr: ${discovery.server-addr}
        namespace: ${discovery.namespace}
        group: ${discovery.group}
      config:
        server-addr:  ${config.server-addr}
        namespace: ${config.namespace}
        group: ${config.group}
        file-extension: yml
        shared-configs:
          - dataId: seata.yml
            group: DEFAULT_GROUP
            refresh: true
  # mysql 数据库设置
  datasource:
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.8.231:3306/db_erp_base?setUnicode=true&characterEncoding=utf8

    # 初始化大小，最小，最大
    initialSize: 5
    minIdle: 5
    maxActive: 20
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
    # 校验SQL，Oracle配置 spring.datasource.validationQuery= SELECT 1 FROM DUAL，如果不配validationQuery项，则下面三项配置无用
    validationQuery: SELECT 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 20
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true

# neo4j 配置
neo4j:
  datasource:
    url: jdbc:neo4j:bolt://192.168.13.3:7687
    driver-class-name: org.neo4j.jdbc.Driver
    username: admin
    password: 123456
    database: neo4j
  mybatis:
    basePackages: com.example.neo4j.neo4j.dao
    localtionPattern: classpath*:neo4j/mapper/*.xml